<div class="container">
  <h2>{{ isEditMode ? 'Edit Blog Post' : 'Create New Blog Post' }}</h2>

  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title">
      <div class="error-message" *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched">
        Title is required and should be at least 5 characters long.
      </div>
    </div>

    <div>
      <label for="content">Content</label>
      <textarea id="content" formControlName="content"></textarea>
      <div class="error-message" *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched">
        Content is required and should be at least 20 characters long.
      </div>
    </div>

    <div>
      <label for="author">Author</label>
      <input id="author" type="text" formControlName="author">
      <div class="error-message" *ngIf="blogForm.get('author')?.invalid && blogForm.get('author')?.touched">
        Author is required.
      </div>
    </div>

    <button type="submit" [disabled]="blogForm.invalid">{{ isEditMode ? 'Edit' : 'Create' }} Blog</button>
  </form>
</div>
